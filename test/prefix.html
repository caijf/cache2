<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test prefix</title>
  <script src="../dist/cache2.js"></script>
</head>

<body>
  <script>
    const myCache1 = new Cache2({
      storage: localStorage,
    });

    myCache1.set('num', 1);
    myCache1.set('str', 'foo');
    myCache1.set('undef', undefined);
    myCache1.set('obj', { foo: 'bar', baz: { x: 42 } });

    console.log(myCache1.get('num') === 1);
    console.log(myCache1.get('str') === 'foo');
    console.log(myCache1.get('undef') === undefined);
    console.log(typeof myCache1.get('obj') === 'object');

    const myCache2 = new Cache2('testkey', {
      storage: localStorage,
      prefix: ''
    });

    myCache2.set('num', 1);
    myCache2.set('str', 'foo');
    myCache2.set('undef', undefined);
    myCache2.set('obj', { foo: 'bar', baz: { x: 42 } });

    // console.log(myCache2.get('num') === 1);
    // console.log(myCache2.get('str') === 'foo');
    // console.log(myCache2.get('undef') === undefined);
    // console.log(typeof myCache2.get('obj') === 'object');
  </script>
</body>

</html>
